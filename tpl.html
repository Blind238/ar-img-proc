<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <style>
       body {
           padding: 0;
           margin: 0;
       }

       .container {
           display: flex;
           max-width: 60em;
       }

       .image {
           flex: auto;
       }

       img {
           -ms-interpolation-mode: nearest-neighbor; /* IE7+ non-standard*/
           image-rendering: -moz-crisp-edges; /* Firefox */
           image-rendering: pixelated; /* Chrome */
           width: 100%;
       }
     
    </style>
</head>
<body>
    <h1>Grayscale</h1>
    <div class="container">
        <div class="image">
            <img src="reference">
        </div>
        <div class="image">
            <img src="grayscale">
        </div>
    </div>
    <h1>YUV</h1>
    <div class="container">
        <div class="image">
            <img src="reference">
        </div>
        <div class="image">
            <img src="yuv">
        </div>
        <div class="image">
            <img src="yuvgray">
        </div>
    </div>
    <h1>Interpolation</h1>
    <div class="container">
        <div class="image">
            <img src="reference">
        </div>
        <div class="image">
            <img src="interpolation">
        </div>
    </div>
    <h1>K mean</h1>
    <div class="container">
        <div class="image">
            <img src="reference">
        </div>
        <div class="image">
            <img src="kaymean">
        </div>
    </div>
</body>
</html>
